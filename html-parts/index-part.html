<!DOCTYPE html>
<html  ng-app="App">
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>HSVG directive АngularJS</title>

</head>
<body ng-controller="Controller">
    <div style="height: 0; overflow: hidden;">
        include "sprite.html"
    </div>
    <h1>HSVG directive АngularJS</h1>

    <hsvg hsvghref="airport" class="lg-size airport-icon icon"></hsvg>

    <div ng-repeat="iconhref in iconsHrefs">
        <hsvg hsvghref="{{iconhref}}" class="md-size icon"></hsvg>
    </div>


</body>
</html>
